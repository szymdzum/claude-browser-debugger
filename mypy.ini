[mypy]
# Minimal type safety for agent-facing modules only
# See: specs/001-type-safety-enhancement/research.md (Minimal Scope Implementation)

# Python version floor per constitution.md
python_version = 3.10

# Package resolution
explicit_package_bases = True
namespace_packages = True

# Lenient global settings (warn mode, not strict)
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True
check_untyped_defs = False

# Agent-facing modules (still lenient to avoid blocking development)
[mypy-scripts.cdp.cli.*]
# CLI commands - agents' main entry point
disallow_untyped_defs = False

[mypy-scripts.cdp.config]
# Configuration - agents read/write .cdprc
disallow_untyped_defs = False

[mypy-scripts.cdp.connection]
# Connection execute_command - agents may inspect return type
disallow_untyped_defs = False
