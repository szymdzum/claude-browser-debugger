version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "szymdzum"
    labels:
      - "dependencies"
      - "python"
    # Group patch and minor updates together to reduce PR noise
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Auto-rebase when PR conflicts
    rebase-strategy: "auto"
    # Allow version updates for dependencies
    allow:
      - dependency-type: "all"
    # Ignore major version updates for stable dependencies
    ignore:
      - dependency-name: "pytest"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pylint"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "szymdzum"
    labels:
      - "dependencies"
      - "github-actions"
    # Group all GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
